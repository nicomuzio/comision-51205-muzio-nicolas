<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ui container">
    <h1 class="ui header">Generador de Contraseñas</h1>
    <form class="ui form">
      <div class="field">
        <label for="password-length">Largo de la contraseña (entre 6 y 15 caracteres)</label>
        <input type="number" id="password-length" min="6" max="15" value="8" required>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" id="include-uppercase">
          <label for="include-uppercase">Incluir mayúsculas</label>
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" id="include-lowercase">
          <label for="include-lowercase">Incluir minúsculas</label>
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" id="include-numbers">
          <label for="include-numbers">Incluir números</label>
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" id="include-symbols">
          <label for="include-symbols">Incluir caracteres especiales (!@#$%^&*()_+-=[]{}\\|;:'",.<>/?)</label>
        </div>
      </div>
      <button class="ui primary button" type="button" id="generate-btn">Generar Contraseña</button>
    </form>
    <div id="result-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
